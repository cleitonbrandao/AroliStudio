services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aroli_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_DATABASE=aroli_studio
      - DB_USERNAME=aroli_user
      - DB_PASSWORD=aroli_password
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - aroli_network

  vite:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    networks:
      - aroli_network

  mysql:
    image: mysql:8.0
    container_name: aroli_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aroli_studio
      MYSQL_USER: aroli_user
      MYSQL_PASSWORD: aroli_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - aroli_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: aroli_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - aroli_network

volumes:
  mysql_data:
    driver: local

networks:
  aroli_network:
    driver: bridge
